<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="bg-dark text-white text-center p-4">
      <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid h-100">
      <div class="row">
        <div class="col-3 bg-light ">
          <h2>Search for a City:</h2>
          <input type="text" placeholder="City" id="city-input" />
          <button type="button" class="query_btn btn btn-primary btn-sm">
            Search
          </button>
          <div id="error"></div>
          <h5 class="pt-3">Search History</h5>
          <div class="pb-3" id="save-location">
            <button class="d-none new-query-btn"></button>
          </div>
          <button type="button" class="clear_btn btn btn-primary btn-sm">
            Clear
          </button>
        </div>
        <div class="col-9 bg-white">
          <div class="row border m-2">
            <div class="col-lg-8 col-lg-offset-2 text-center">
              <h2><span id="city"></span><span id="date"></span></h2>
              <img id="weather_image" src="" />

              <h4><span id="temperature"></span></h4>
              <h4><span id="humidity"></span></h4>
              <h4><span id="wind-speed"></span></h4>
              <h4>
                <span id="uv-index"></span
                ><span id="uv-index-value" class="rounded"></span>
              </h4>
            </div>
          </div>

          <div id="forecast" class="row text-white"></div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
